<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
    <a href="checkout.html">Checkout</a>
    <a href="login.html">Login</a>
    <a href="#" id="logout-link">Logout</a>
    <a href="admin.html">Admin</a>
  </nav>

  <main class="admin-view">
    <h1>Admin Dashboard</h1>
    <p id="admin-msg"></p>
  
    <section id="admin-content" style="display: none;">
      <h2>New Product</h2>
      <form id="product-form">
        <label>Name: <input type="text" id="product-name" required /></label><br><br>
        <label>Price: <input type="number" id="product-price" required /></label><br><br>
        <label>Description:<br>
          <textarea id="product-description" rows="3" required></textarea>
        </label><br><br>
        <label>Image URL: <input type="text" id="product-image" required /></label><br><br>
  
        <button type="submit">Add Product</button>
      </form>
  
      <hr>
      <h2>Stored Products</h2>
      <div id="product-list"></div>
    </section>
  </main>
  

  <script src="admin.js"></script>
  <div id="admin-toast" class="admin-toast hidden"></div>

</body>
</html>
